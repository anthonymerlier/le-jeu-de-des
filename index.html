<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le jeu de d√©s</title>
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>
  <body>
    <span id="active_player" data-active-player="1"></span>
    <div class="wrapper">
      <div class="new_game cursor-pointer" onclick="newGame()">
        <img
          src="./assets/images/add-circle-line.svg"
          width="35px"
          alt="plus btn"
        /><span>NEW GAME</span>
      </div>
      <div class="players">
        <div class="player player1">
          <div class="name_zone">
            <span id="player1_name" class="name active">PLAYER 1</span>
          </div>
          <div class="points_zone" id="all_points_player_1">0</div>
          <div class="current_zone">
            <div class="text">CURRENT</div>
            <div class="points" id="current_points_player_1">0</div>
          </div>
        </div>
        <div class="player_score">
          <span
            ><img
              id="dice"
              data-points="1"
              src="./assets/dice/1.svg"
              width="120px"
          /></span>
          <div class="actions cursor-pointer" onclick="rollDice()">
            <img
              src="./assets/images/refresh-line.svg"
              width="35px"
              alt="plus btn"
            /><span>ROLL DICE</span>
          </div>
          <div class="actions_two cursor-pointer" onclick="holdPoints()">
            <img
              src="./assets/images/inbox-archive-line.svg"
              width="35px"
              alt="plus btn"
            /><span>HOLD</span>
          </div>
        </div>
        <div class="player player2">
          <div class="name_zone">
            <span id="player2_name" class="name">PLAYER 2</span>
          </div>
          <div class="points_zone" id="all_points_player_2">0</div>
          <div class="current_zone">
            <div class="text">CURRENT</div>
            <div class="points" id="current_points_player_2">0</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
